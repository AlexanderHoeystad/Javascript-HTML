<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- https://www.bootstrapcdn.com/ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Music Records</title>
    </head>
<body>

    <h1>DR Rest/API</h1>
    <div id="app">
        <h2>Get All MusicRecords (GET)</h2>
        <button id="getAllButton" v-on:click="getAllMusicRecords" class="btn btn-primary">Get all Music Records</button>
        <br />

        <ul id="MusicRecordslist" v-if="MusicRecords.length">
            <li v-for="MusicRecord in MusicRecords">
                Title: {{MusicRecord.title}}
                Artist: {{MusicRecord.artist}}
                Duration In Seconds: {{MusicRecord.durationInSeconds}} 
                Publication Year: {{MusicRecord.publicationYear}}
            </li>
        </ul>
        <div v-else>No MusicRecords</div>
    








    <script src="index.js"></script>
</body>
</html>
